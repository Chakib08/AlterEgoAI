<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AlterEgoAI - Become Your Favorite Character</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <main>
        <div class="container">
            <h1>AlterEgoAI</h1>
            <p class="description">Upload your photo and your favorite character. Let AI blend them into your ultimate Alter Ego!</p>

            <div class="upload-section">
                <div class="drop-zone" id="user-drop">
                    <p>Your Photo</p>
                    <input type="file" id="user-image" accept="image/*">
                    <img id="user-preview" class="preview" alt="User Image Preview">
                </div>

                <div class="drop-zone" id="character-drop">
                    <p>Character Image</p>
                    <input type="file" id="character-image" accept="image/*">
                    <img id="character-preview" class="preview" alt="Character Image Preview">
                </div>
            </div>

            <div class="prompt-section">
                <label for="prompt">Enter your magic prompt for more fancy details!</label>
                <input type="text" id="prompt" name="prompt" placeholder="e.g. Superhero style">
            </div>

            <button id="generate-btn">Generate</button>

            <div id="loading-bar" style="display:none;">
                <p>Generating... Please wait ‚è≥</p>
                <progress id="progress" max="100" value="0" style="width: 100%;"></progress>
              </div>
              
            <div id="result"></div>
        </div>
    </main>

    <footer>
        &copy; 2025 AlterEgoAI. Powered by OpenAI GPT-Image-1.<br>
        Designed by <a href="#">Chakib08</a>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>


</html>
